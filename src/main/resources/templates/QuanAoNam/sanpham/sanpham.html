<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SẢN PHẨM</h1>
<form action="/timKiem" method="get">
    <input name="name">
    <button>Tim kiem san pham</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>description</th>
        <th>price</th>
        <th>stockQuantity</th>
        <th>createdAt</th>
        <th>Action</th>
    </tr>
    <tr th:each="sanpham : ${sanpham}">
        <td th:text="${sanpham.id}"></td>
        <td th:text="${sanpham.name}"></td>
        <td th:text="${sanpham.description}"></td>
        <td th:text="${sanpham.price}"></td>
        <td th:text="${sanpham.stockQuantity}"></td>
        <td th:text="${sanpham.createdAt}"></td>
        <td>
            <a type="button" class="btn btn-success" th:href="@{/detail/{id}(id=${sanpham.id})}">Detail</a>
        </td>
    </tr>
</table>
</body>
</html>
