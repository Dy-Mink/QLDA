<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Gio Hang</title>
</head>
<body>
<h1> GIỎ HÀNG</h1>
<table>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="giohang: ${giohang}">
        <td th:text="${giohang.id}"></td>
        <td th:text="${giohang.user.id}"></td>
        <td th:text="${giohang.product.id}"></td>
        <td th:text="${giohang.quantity}"></td>
        <td>
            <a type="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${giohang.id})}">Xóa</a>
            <a type="button" class="btn btn-primary" th:href="@{/addCart}">Thêm</a>
            <a type="button" class="btn btn-info" th:href="@{/update/{id}(id=${giohang.id})}">Sửa</a>
        </td>
    </tr>
</table>
</body>
</html>
