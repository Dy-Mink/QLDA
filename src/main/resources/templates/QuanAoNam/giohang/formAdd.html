<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">

<body>
<form action="" th:action="@{/add}" th:object="${giohang}" method="post">
    <select th:field="*{user}">
        <option th:each="u: ${user}"
                th:value="${u.id}"
                th:utext="${u.username}"/>
    </select>
    <br>
    <select th:field="*{product}">
        <option th:each="p: ${product}"
                th:value="${p.id}"
                th:utext="${p.name}"/>
    </select>
    <br>
    <input th:field="*{quantity}">
    <br>
    <button type="submit">Add</button>
</form>
</body>
